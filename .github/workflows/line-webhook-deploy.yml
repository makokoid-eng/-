name: Deploy LINE webhook to Cloud Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'cloud/functions/line-webhook/**'
      - '.github/workflows/line-webhook-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: cloud/functions/line-webhook
        run: npm install --omit=dev

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          audience: https://github.com/makokoid-eng/akarilab
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          export_default_credentials: true

      - name: Deploy Cloud Functions v2 (line-webhook)
        working-directory: cloud/functions/line-webhook
        run: |
          gcloud functions deploy line-webhook \
            --gen2 \
            --runtime=nodejs20 \
            --region="${{ secrets.GCP_REGION }}" \
            --project="${{ secrets.GCP_PROJECT_ID }}" \
            --entry-point=lineWebhook \
            --source=. \
            --trigger-http \
            --allow-unauthenticated \
                       --set-env-vars LINE_CHANNEL_SECRET=${{ secrets.LINE_CHANNEL_SECRET }},LINE_CHANNEL_ACCESS_TOKEN=${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}

