name: Deploy LINE webhook to Cloud Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'cloud/functions/line-webhook/**'
      - '.github/workflows/line-webhook-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

    - name: Deploy Cloud Functions v2 (line-webhook)
  working-directory: cloud/functions/line-webhook
  run: |
    gcloud functions deploy line-webhook \
      --gen2 \
      --runtime=nodejs20 \
      --region="${{ secrets.GCP_REGION }}" \
      --project="${{ secrets.GCP_PROJECT_ID }}" \
      --entry-point=app \
      --source=. \
      --trigger-http \
      --allow-unauthenticated \
      --set-env-vars "LINE_CHANNEL_SECRET=${{ secrets.LINE_CHANNEL_SECRET }},LINE_CHANNEL_ACCESS_TOKEN=${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"
